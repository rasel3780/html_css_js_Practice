<html>
    <head>
        <title>Paragraph Tag</title>
        <style>
            p{
                color:navy;
                text-transform:uppercase;
            }
        </style>
    </head>

    <body>
        <p>This is a paragraph</p>
        <p>
            This     is  
            a paragraph
        </p>
    
        <p>
            This is line 1 inside paragraph tag,
            This is line 2 inside paragraph tag, 
            This is line 3 inside paragraph tag 
        </p>
    
        <pre>
            This is line 1 inside pre tag,
            This is line 2 inside pre tag, 
            This is line 3 inside pre tag 
        </pre>  
        
        <p>
            hello world
        </p>        

    </body>
   
</html>


<!--
The HTML <p> element defines a paragraph.

A paragraph always starts on a new line, 
and browsers automatically add some white space (a margin) before and after a paragraph.

-->
