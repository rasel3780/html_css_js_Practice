<!DOCTYPE html>
<html>
    <head>
        <title>Heading Tags</title>
    </head>

    <body>
        <h1>This is heading 1</h1>
        <h2>This is heading 2</h2>
        <h3>This is heading 3</h3>
        <h4>This is heading 4</h4>
        <h5>This is heading 5</h5>
        <h6>This is heading 6</h6>

        <h1 style="text-align: center;">This heading aligned at the center</h1>
        <h2 style="text-align: left;">This heading aligned at the left</h2>
        <h2 style="text-align: right;">This heading aligned at the right</h2>
        <h2 style="text-align: justify;">This heading style is justify</h2>

        <h2 style="color:tomato">Hello world</h3>
        <h2 style="background-color: skyblue;">Hello world</h2>

    </body>
</html>


<!--

Headings Are Important
Search engines use the headings to index the structure and 
content of your web pages.

Users often skim a page by its headings. It is important to
use headings to show the document structure.

Note: Use HTML headings for headings only. Don't use headings to make text BIG or bold.

The <h1> to <h6> tags are used to define HTML headings.
<h1> defines the most important heading.
<h6> defines the least important heading.

Note: Only use one <h1> per page - this should represent 
the main heading/subject for the whole page. Also, do not
skip heading levels - start with <h1>, then use <h2>, and so on.
-->
